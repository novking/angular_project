<html lang="en" ng-app="confusionApp"><head>

    <title>Ristorante Con Fusion: Menu</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail" ng-src={{dishCtrl.dish.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dishCtrl.dish.name}}
                         <span class="label label-danger">{{dishCtrl.dish.label}}</span>
                         <span class="badge">{{dishCtrl.dish.price | currency}}</span></h2><p>{{dishCtrl.dish.description}}</p>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-9 col-xs-offset-1">
                
                
                <div class="col-xs-9 control-label "><p><h4><strong>Customer Comments</strong></h4><label for="Order By">Order By:</label> <input id="Order By" type="text" ng-model="dishCtrl.dish.sortby"/></p>
                </div>
               
                <p style="padding:50px"></p>
                
                <div>
                    <ul ng-repeat="comments in dishCtrl.dish.comments | orderBy: dishCtrl.dish.sortby">
                        <blockquote>
                            <header>{{comments.rating}}&nbsp;Stars &clubs;</header><p>{{comments.comment}}</p><footer>{{comments.author}}, {{comments.date | date}}</footer>
                        </blockquote>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>

                          sortby:'',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {

                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            this.dish = dish;
           
        });

    </script>
